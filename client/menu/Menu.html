<template name="Menu">
  
  <h1 class="page-title">
    My Current Menu
  </h1>

  {{#each recipes}}
      {{> MenuItem }} 
  {{else}}
      <h2> Add some <a href="/recipe-book">items</a> to the menu! </h2> 
  {{/each}}

</template>

<template name="MenuItem">

  <div class="menu-item">
     <h3> {{name}} </h3>
      <p> {{description}} </p> 
  </div>
</template>
